<!DOCTYPE HTML>
<html>
<head>
<title>Titles log</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
<script type="text/javascript">
function connect() {
     // Let us open a web socket
     var opened = false;
	var webSocket;
//     while (!opened) { 
       webSocket = new WebSocket("ws://netgear.rohidekar.com:44471/");
//     }
//
     webSocket.onopen = function() {
	console.debug("opened");
	opened = true;
        // Web Socket is connected, send data using send()
        var msg = "Hi, my name is index.html.";
        webSocket.send(msg);
        $("#input").prepend("Message sent from client: " + msg + "<br>");
        //alert();
     };
     webSocket.onmessage = function (evt) { 
        var received_msg = evt.data;
        $("#output").prepend(received_msg + "<br>");
     };
     webSocket.onclose = function() { 
	console.debug("No data available from server");
        $("#output").prepend("No data available from server" + "<br>");
	setTimeout(connect, 5000);
     };
}

// We can't call it clear
function clear1() {
	$("#output").empty();
}
</script>
</head>
<body onload="connect()">
	<button onclick="clear1()">Clear</button>
	<h3>Output</h3>
	<div id="output">
	</div>
	<h3>Input</h3>
	<div id="input">
	</div>
</body>
</html>
